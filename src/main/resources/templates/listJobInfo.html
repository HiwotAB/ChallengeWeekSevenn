
<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org">
<head th:replace="base :: header">

    <title>List All Skills Info</title>

</head>
<body>
<!-- Header -->
<section class="hero">
    <div class="container text-center">
        <div class="container">
            <div class="bs-callout bs-callout-success">
                <table id="autoGeneratedID" role="grid" class="table table-striped table-bordered">
                    <caption class="sr-only">Your Skills Information</caption>
                    <thead>
                    <tr>
                        <th id="skill" role="gridcell">Title</th>
                        <th id="employer" role="gridcell">Employer</th>
                        <th id="descr" role="gridcell">Description</th>
                        <th id="salary" role="gridcell">Salary</th>
                        <th id="skills" role="gridcell">Skills</th>
                        <th id="user_action" role="gridcell">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="lists : ${searchJob}">

                        <td th:text="${lists.title}"></td>
                        <td th:text="${lists.employer}"></td>
                        <td th:text="${lists.description}"></td>
                        <td th:text="${lists.salary}"></td>
                        <th:block th:each="ski:${list.skills}">
                            <td th:text="ski.skill"></td>
                        </th:block>
                        <td>
                            <a th:href="@{/updateJobInfo/{id}(id=${lists.id})}" class="btn btn-primary">Update</a>
                            <!--<a th:href="@{/deleteSkillInfo/{id}(id=${skilllist.id})}" class="btn btn-danger">Delete</a>-->
                        </td>
                    </tr>
                    </tbody>

                </table>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4" align="center">
                <a th:href="@{/addSkillToJobInfo/{JId}(JId=${list.id})}"
                   class="active">Add Skill List to Job</a>
            </div>
        </div>
    </div>
    </div>
</section>

<div th:replace="base :: javaScript"></div>
<div th:replace="base :: footer"></div>
</body>
</html>
