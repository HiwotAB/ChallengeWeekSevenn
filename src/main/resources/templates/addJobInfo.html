<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: header">
    <title>Add Job Info</title>

</head>
<body>

<!-- Header -->
<section class="hero">
    <div class="container text-center">
        <div class="container">

                <form class="well form-horizontal" th:action="@{/addJobInfo}" th:object="${aSkill}" method="post">
                <fieldset>
                    <!-- Form Name -->
                    <legend align="Center">Please Enter Your Job Information</legend>
                    <input type="hidden" th:field="*{resume.id}" />
                    <input type="hidden" th:field="*{id}" />
                    <!-- Text input-->
                    <!--<label th:inline="text">Adding Skills for [[${newJob.jobskill.skill}]]</label>-->
                    <!-- Text input-->
                    <div class="form-group">
                        <div class="col-sm-10">
                            <div  th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="well alert alert-danger" role="alert"></div>
                            <input  th:field="*{title}" name="title" placeholder="Enter Title" class="form-control"  type="text">
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <div class="col-sm-10">
                            <div  th:if="${#fields.hasErrors('employer')}" th:errors="*{employer}" class="well alert alert-danger" role="alert"></div>
                            <input  th:field="*{employer}" name="employer" placeholder="Enter Employer" class="form-control"  type="text">
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <div class="col-sm-10">
                            <div  th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="well alert alert-danger" role="alert"></div>
                            <input  th:field="*{description}" name="description" placeholder="Enter Description" class="form-control" type="text">
                        </div>
                    </div>salary
                    <div class="form-group">
                        <div class="col-sm-10">
                            <div  th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="well alert alert-danger" role="alert"></div>
                            <input  th:field="*{salary}" name="salary" placeholder="Enter Salary" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover table-condensed">
                            <caption>
                                <h3><b>Desired Skills</b></h3>
                            </caption>

                            <tbody>
                            <th:block th:each="item:${skills}">
                                <tr>
                                    <!-- checked skill ids will be available as request params in controller post route -->
                                    <td><input type="checkbox" name="checkedIds" th:value="${item.id}"/></td>
                                    <td th:text="${item.skill}"></td>
                                </tr>
                            </th:block>
                            </tbody>

                        </table>
                    </div>
                    <!-- Button -->
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <!--<input th:disabled="${disSubmit}" class="btn btn-success"  type="submit" value="Submit">-->
                            <button type="submit" class="btn btn-success" >Submit</button>
                            <button type="reset" class="btn btn-warning">Reset</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
<div th:replace="base :: javaScript"></div>
<div th:replace="base :: footer"></div>
</body>

</html>
